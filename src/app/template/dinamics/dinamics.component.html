<h2>Template: Dinamics</h2>
<hr>

<div class="row">
    <div class="col">

        <form   (ngSubmit)="save()"
                #myForm="ngForm"
                autocomplete="off">

            <div class="mt-3 row">
                <label for="" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            placeholder="Name"
                            required
                            name="name" 
                            [ngModel]="person.name"
                            minlength="3">
                    <span class="form-text text-danger" 
                        *ngIf="validName()">
                        Name is required
                    </span>
                </div>
            </div>

            <div class="row mt-3">
                <label for="" class="col-sm-3 col-form-label">Add</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input  type="text"
                                class="form-control"
                                placeholder="Add favorite"
                                (keyup.enter)="add()"
                                [(ngModel)]="newGame"
                                name="favorit">
                        <button (click)="add()" type="button" class="btn btn-outline-primary">
                            Add
                        </button>
                    </div>
                </div>
            </div>

            <!-- Favorit games -->
            <div class="row mt-3">
                <label class="col-sm-3 col-form-label">Favorits</label>
                <div class="col-sm-9">
                    <div class="input-group mb-1" *ngFor="let game of person.favorits; let i = index">
                        <input  
                            type="text"
                            [(ngModel)]="game.name"
                            name="favorit_{{i}}"
                            class="form-control">
                        <button type="button"
                                (click)="delete(i)"
                                class="btn btn-outline-danger">
                            X
                        </button>
                    </div>
                    
                </div>
            </div>


            <div class="mt-3 row">
                <div class="col">
                    <button class="btn btn-primary float-end" 
                            type="button"
                            (click)="save()"
                            [disabled]="myForm.invalid">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <p>Valid: {{myForm.valid}}</p>

        <p>Pristine: {{myForm.pristine}}</p>

        <p>Touched: {{myForm.touched}}</p>

        <p>Value: </p>
        <pre>
            {{person | json}}
        </pre>
    </div>
</div>
