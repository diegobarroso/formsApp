<h2>Reactive: Basics</h2>
<hr>

<div class="row">
    <div class="col">

        <form   (ngSubmit)="save()"
                [formGroup]="myForm" 
                autocomplete="off">

            <div class="mt-3 row">
                <label for="" class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            placeholder="Product name"
                            formControlName="name"
                            >
                    <span class="form-text text-danger"
                    *ngIf="validField('name')">
                        Must have at least three letters
                    </span>
                </div>
            </div>

            <div class="mt-3 row">
                <label for="" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control"
                            placeholder="Product price"
                            formControlName="price"
                            >
                    <span class="form-text text-danger"
                    *ngIf="validField('price')">
                        Price must be 0 or more
                    </span>
                </div>
            </div>

            <div class="mt-3 row">
                <label for="" class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control"
                            placeholder="Stock"
                            formControlName="stock"
                            >
                    <span class="form-text text-danger invalid-feedback"
                        *ngIf="validField('stock')">
                        Price must be 0 or more
                    </span>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col">
                    <button class="btn btn-primary float-end" 
                            type="submit"
                            >
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <p>Valid: {{myForm.valid}}</p>

        <p>Pristine: {{myForm.pristine}}</p>

        <p>Touched: {{myForm.touched}}</p>

        <p>Value: </p>
        <pre>
            {{myForm.value | json}}
        </pre>

        
    </div>
</div>
